<div class="main">
    <section class="container p-5">
        
        <div class="row  justify-content-center my-5">
            <!-- primer elemento -->
            <div class="col-md-6 col-xl-3 mb-4">
                <div class="circle-4" (click)="openModal('usuarios')" data-bs-toggle="modal" data-bs-target="#flavouryModal" style="background-color: #839aff;">
                    <i class="fa-solid fa-users-gear icon"></i>
                </div>
                <p class="rectangulo"  style="color: #839aff;">Administrar usuarios</p>
            </div>
            
            <!-- segundo elemento -->
            <div class="col-md-6 col-xl-3 mb-4">
                <div class="circle-2" (click)="openModal('recetas')" data-bs-toggle="modal" data-bs-target="#flavouryModal" style="background-color:#ED7557">
                    <i class="fa-solid fa-receipt icon"></i>
                </div>
                <p class="rectangulo" style="color: #ED7557;">Administrar recetas</p>
            </div>
            <!-- tercero elemento -->
            <div class="col-md-6 col-xl-3 mb-4">
                <div class="circle-3" (click)="openModal('registro')" data-bs-toggle="modal" data-bs-target="#flavouryModal" style=" background-color: #579E82;">
                    <i class="fa-solid fa-list-check icon"></i>
                </div>
                <p class="rectangulo" style="color: #579E82;">Registro de productos</p>
            </div>

            <!-- cuarto elemento -->
            <div class="col-md-6 col-xl-3 mb-4">
                <div class="circle-1"  (click)="openModal('stock')" data-bs-toggle="modal" data-bs-target="#flavouryModal" style="background-color: #F18C57;">
                    <i class="fa-solid fa-cubes-stacked icon"></i> 
                </div>
                <p class="rectangulo" style="color: #F18C57;">Gestionar stock</p>
            </div>
            

            <!-- componente de modal -->
            <app-modal [modalTitle]="modalTitle" [modalContent]="modalContent"></app-modal>

        </div>

    </section>
</div>
